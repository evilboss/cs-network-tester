<template name="Home">
  <div class="container">
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s10">
          <h5>Internet Connectivity</h5>
          <p>Connection TYPE: {{networkInfo}}</p>

        </div>
        <div class="col s2">
          <div class="led-box">
            <div class="{{networkResult}}"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s10">
          <h5>NS Lookup</h5>
          {{{dns}}}
        </div>
        <div class="col s2">
           <div class="led-box">
             <div class="{{dnsResult}}"></div>
           </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s10">
          <h5>Ping</h5>
          <p>{{ping}}
          </p>
        </div>
        <div class="col s2">
         <div class="led-box">
             <div class="{{pingResult}}"></div>
           </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s10">
          <h5>HTTP</h5>
          <p>{{getRequest}}</p>
        </div>
        <div class="col s2">
          <div class="led-box">
            <div class="{{httpStatus}}"></div>
          </div>

        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s12">
          <button id="exit-app" class="waves-effect blue waves-lighten-2 btn-large col s12">OK</button>
        </div>
      </div>
    </div>

  </div>
</template>
